


<!DOCTYPE html>
<html lang="en">

<head>
    <style>


.carousel-item {
  -webkit-transition: all 0.6s ease-out;
  transition: all 0.6s ease-out;
  left: 0;
}

.carousel-indicators {
  list-style: none;
  margin: 0;
  padding: 0;
  position: absolute;
  bottom: 2%;
  left: 0;
  right: 0;
  text-align: center;
  z-index: 10;
}

.carousel-bullet.active {
  color: #2b6cb0;
}
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tailwind experiments</title>
    <link href="https://unpkg.com/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-white font-sans leading-normal tracking-normal">
    <div class="carousel relative shadow-2xl bg-white">
        <div class="carousel-inner relative overflow-hidden w-full flex">
            <div class="carousel-item w-full min-w-full relative">
                <div class="block h-full w-full bg-indigo-500 text-white text-5xl text-center">
                    1
                    <img class="mx-auto" src="https://picsum.photos/900/400">
                </div>
            </div>
            <div class="carousel-item w-full min-w-full relative">
                <div class="block h-full w-full bg-orange-500 text-white text-5xl text-center">
                    2
                    <img class="mx-auto" src="https://picsum.photos/910/400">
                </div>
            </div>
            <div class="carousel-item w-full min-w-full relative">
                <div class="block h-full w-full bg-green-500 text-white text-5xl text-center">
                    3
                    <img class="mx-auto" src="https://picsum.photos/920/400">
                </div>
            </div>
        </div>
        <label onclick="slideBackward();reset()" class="w-10 h-10 ml-2 md:ml-10 absolute cursor-pointer text-3xl font-bold text-white leading-tight text-center z-10 inset-y-0 left-0 my-auto">‹‹</label>
        <label onclick="slideForward();reset()" class="w-10 h-10 mr-2 md:mr-10 absolute cursor-pointer text-3xl font-bold text-white leading-tight text-center z-10 inset-y-0 right-0 my-auto">››</label>
        <ol class="carousel-indicators">
            <li onclick="setSlideActive(0);reset()" class="inline-block mr-3">
                <label class="carousel-bullet cursor-pointer block text-4xl text-white hover:text-blue-700 active">•</label>
            </li>
            <li onclick="setSlideActive(1);reset()" class="inline-block mr-3">
                <label class="carousel-bullet cursor-pointer block text-4xl text-white hover:text-blue-700">•</label>
            </li>
            <li onclick="setSlideActive(2);reset()" class="inline-block mr-3">
                <label class="carousel-bullet cursor-pointer block text-4xl text-white hover:text-blue-700">•</label>
            </li>
        </ol>
    </div>

    <script>


/**
* Carousel
*/
var slides = document.querySelectorAll('.carousel-item');
var bullets = document.querySelectorAll('.carousel-bullet');
var slidePos = 0;
var interval = 5500

function setSlideActive(i) {
  // infinite loop
  i > 2 ? (slidePos = 0) : (i < 0 ? (slidePos = 2) : slidePos = i)
  var c = 0
  while (c < slides.length) {
    slides[c++].style.left = "-" + slidePos + "00%"
  }
  var e = 0
  while (e < bullets.length) {
    bullets[e++].classList.remove("active")
  }
  bullets[slidePos].classList.add("active")
}

// Navigation
function slideForward() {
  setSlideActive(++slidePos)
}
function slideBackward() {
  setSlideActive(--slidePos)
}
// Timer
var myTimer
window.onload = function() {
  myTimer = setInterval(function() { setSlideActive(++slidePos) }, interval)
}
// Reset
function reset() {
  clearInterval(myTimer);
  myTimer = setInterval(function() { setSlideActive(++slidePos) }, interval)
}


    </script>
</body>

</html>
